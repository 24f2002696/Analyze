<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">

    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        background-color: #f8f9fa;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1, h2 {
        color: #007bff;
      }

      .data-section {
        margin-bottom: 20px;
      }

      pre {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
      }

      code {
        font-family: monospace;
      }

      .error-message {
        color: red;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Analysis Results</h1>

        <div id="error-container" class="data-section">
          <h2>Error:</h2>
          <p id="error-message" class="error-message"></p>
        </div>

        <div id="row-count-section" class="data-section">
            <h2>Row Count</h2>
            <p id="row-count"></p>
        </div>

        <div id="regions-section" class="data-section">
            <h2>Number of Regions</h2>
            <p id="regions"></p>
        </div>

        <div id="top-products-section" class="data-section">
            <h2>Top 3 Products by Revenue</h2>
            <ul id="top-products"></ul>
        </div>

        <div id="rolling-revenue-section" class="data-section">
            <h2>Rolling 7-Day Revenue by Region</h2>
            <ul id="rolling-revenue"></ul>
        </div>

        <div id="json-section" class="data-section">
            <h2>JSON Output</h2>
            <pre><code id="json-output" class="language-json"></code></pre>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YtXWltOUq+tVUjNlKGraa6fgHI4BfVpCV1aI8t17PxjF6UVFhcgR9egMlzgJlCvX" crossorigin="anonymous"></script>
    <!-- highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <script>
      // Fetch data from result.json
      fetch('result.json')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          // Populate Row Count
          document.getElementById('row-count').textContent = data.row_count;

          // Populate Number of Regions
          document.getElementById('regions').textContent = data.regions;

          // Populate Top Products
          const topProductsList = document.getElementById('top-products');
          data.top_n_products_by_revenue.forEach(product => {
            const li = document.createElement('li');
            li.textContent = `${product.product}: ${product.revenue}`;
            topProductsList.appendChild(li);
          });

          // Populate Rolling Revenue
          const rollingRevenueList = document.getElementById('rolling-revenue');
          for (const region in data.rolling_7d_revenue_by_region) {
            const li = document.createElement('li');
            li.textContent = `${region}: ${data.rolling_7d_revenue_by_region[region]}`;
            rollingRevenueList.appendChild(li);
          }

          // Populate JSON output
          document.getElementById('json-output').textContent = JSON.stringify(data, null, 2);
          hljs.highlightAll();

          // Hide the error container
          document.getElementById('error-container').style.display = 'none';

        })
        .catch(error => {
          console.error('Error fetching or parsing data:', error);
          // Show error message
          document.getElementById('error-message').textContent = 'Failed to load data. Please check the console for details.';

          // Show the error container
          document.getElementById('error-container').style.display = 'block';

          // Hide other sections
          document.getElementById('row-count-section').style.display = 'none';
          document.getElementById('regions-section').style.display = 'none';
          document.getElementById('top-products-section').style.display = 'none';
          document.getElementById('rolling-revenue-section').style.display = 'none';
          document.getElementById('json-section').style.display = 'none';
        });
    </script>
</body>
</html>
